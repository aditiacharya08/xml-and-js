<!DOCTYPE html>
<html>
    <body>
        <p id="name"></p>
        <p id="title"></p>

        <script>
            const xhr = new XMLHttpRequest;

            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    


                    document.getElementById('name').innerHTML =
                    this.responseXML.getElementsByTagName('name')[0].childNodes[0].nodeValue;

                    document.getElementById('title').innerHTML =
                    this.responseXML.getElementsByTagName('name')[0].attributes[0].nodeValue;

                }
            };

            xhr.open("GET","customers.xml",true);
            xhr.send();
        </script>

    </body>
</html>
